<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>
            Task 1
        </title>
    </head>
    <body onload="main()">
        <canvas height="512" id="webgl" width="512">
            Please use a browser that supports "canvas"
        </canvas>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec4 a_Position;
		attribute vec4 a_Color;
		varying vec4 colorOut;
		uniform mat4 u_mvMatrix;
		uniform mat4 u_pMatrix;
		void
		main()
		{
		    gl_Position = u_pMatrix * u_mvMatrix * a_Position; 
		    colorOut = a_Color;
		}
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float;
		varying vec4 colorOut;
		void
		main()
		{
		    //gl_FragColor = vec4( 1.0, 1.0, 0.0, 1.0 );
		    gl_FragColor = colorOut;
		}
        </script>
        <script src="lib/webgl-utils.js">
        </script>
        <script src="lib/webgl-debug.js">
        </script>
        <script src="lib/cuon-utils.js">
        </script>
        <script src="lib/initShaders.js">
        </script>
        <script src="lib/flatten.js">
        </script>
        <script src="lib/dat.gui.min.js">
        </script>
        <script src="lib/gl-matrix-min.js">
        </script>
        <script src="lib/modelVewMatrixStack.js">
        </script>
        <script src="index.js">
        </script>
    </body>
</html>
